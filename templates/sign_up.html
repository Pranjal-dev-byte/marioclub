<!DOCTYPE html>
        {% extends "login.html" %}
        {% block body_block %}
        <nav class="main-nav">
            <ul>
                <li><a href="{% url 'signup' %}" class="join">Join the club</a></li>
                <li><a href="{% url 'legacy' %}">Legacy of mario </a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        
            </nav>
        <div class="wrap" align="center"></div>   
        <div class="container" >
        <form method = "POST" action="{% url 'signup' %}" >
        <!-- {{ form.as_p }}     -->
        {% csrf_token %}    
        <br><br><br><br><br><br><br>
        <h1 align="center"> Sign Up</h1>
        <label for="name">Username: </label>    
        <input type="text" name="username" placeholder="Enter your name" required>
        {% if error %}
        {{ error }}
        {% endif %}    
        <br><br>
        <label for="email1">Email:</label>
        <input type="email" name="email1" placeholder="Your Email" >
        <br><br>
        <label for="password1">Password: </label>
        <input type="password" name="password1" placeholder=" Password" required>
        <br><br>
        <label for="password2">Confirm Password: </label>
        <input type="password" name="password2" placeholder="Confirm Password" required>
        {% if error1 %}
        {{ error1 }}
        {% endif %}

        <br><br>
        <input type="submit" value="Sign Up">
        
        
        </form>
        </div>
        {% endblock %}
        <footer class="copyright">
            <p>Copyright inclusive material&copy;, 2020</p>
    
        </footer>
       
    </body>

</html>
